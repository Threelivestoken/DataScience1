<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Practice</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <script src="script.js"></script>
    <svg id="myDots" width="500" height="500"></svg>
    <script>
        vars svg = d3.select("myDots")
            .attr('rx', 100)
            .attr('ry',100)
            .attr('r',50)
            .attr('stroke','black')
            .attr('fill','red')



    </script>
